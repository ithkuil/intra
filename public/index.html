<html>

<head><title>Intra</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/main.css" rel="stylesheet" media="all">
<style>
      html, body {
        width: 100%;
        height: 100%;
      }

      body {
        background-color: #ffffff;
        margin: 0;
        overflow: hidden;
        font-family: arial;
      }

      #blocker {

        position: absolute;

        width: 100%;
        height: 100%;

        background-color: rgba(0,0,0,0.5);

      }

      #instructions {

        width: 100%;
        height: 100%;

        display: -webkit-box;
        display: -moz-box;
        display: box;

        -webkit-box-orient: horizontal;
        -moz-box-orient: horizontal;
        box-orient: horizontal;

        -webkit-box-pack: center;
        -moz-box-pack: center;
        box-pack: center;

        -webkit-box-align: center;
        -moz-box-align: center;
        box-align: center;

        color: #ffffff;
        text-align: center;

        cursor: pointer;

      }

    </style>
</head>

<body>
<div id="blocker" style="display: none;">

      <div id="instructions">
        <span style="font-size:40px">Click to play</span>
        <br />
        (W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
      </div>

    </div>

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="brand" href="#">Intra - <span id="currworld"></span></a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                Scripts
                <b class="caret"></b>
              </a>
            <ul class="dropdown-menu scriptnav">
            </ul>
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                Worlds
                <b class="caret"></b>
              </a>
            <ul class="dropdown-menu worldnav">
            </ul>
          </li>
          <li>
            <ul class="nav pull-right">
              <li><a href="/users/sign_up">Sign Up</a></li>
              <li class="divider-vertical"></li>
              <li class="dropdown">
                <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong class="caret"></strong></a>
                <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
                  <form action="[YOUR ACTION]" method="post" accept-charset="UTF-8">
                    <input id="user_username" style="margin-bottom: 15px;" type="text" name="user[username]" size="30" />
                    <input id="user_password" style="margin-bottom: 15px;" type="password" name="user[password]" size="30" />
                    <input id="user_remember_me" style="float: left; margin-right: 10px;" type="checkbox" name="user[remember_me]" value="1" />
                    <label class="string optional" for="user_remember_me"> Remember me</label>
                   
                    <input class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="submit" name="commit" value="Sign In" />
                  </form>
                </div>
              </li>
            </ul>          
          </li>

        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
</div>

  <div class="container">
    <h1>&nbsp;</h1>
    

 
  </div> <!-- /container -->
<div class="statusinfo"></div>
<div id="addScript" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Add Script</h3>
  </div>
  <div class="modal-body">
    <label>URL of .js file:</label>
    <input type="text" placeholder="" id="scripturl"/>
    <label>Comma separated list of requires (<strong>filename only</strong>, e.g. three.min.js)
    <input type="text" placeholder="" id="scriptrequires"/>
  </div>
  <div class="modal-footer">
    <a data-dismiss="modal" class="btn">Cancel</a>
    <a href="javascript:addScript();" class="btn btn-primary">Add Script</a>
  </div>
</div>

<div id="addWorld" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" aria-hidden="true">&times;</button>
    <h3>Add World</h3>
  </div>
  <div class="modal-body">
    <label>World name:</label>
    <input type="text" placeholder="" id="worldname"/>
  </div>
  <div class="modal-footer">
    <a data-dismiss="modal" class="btn">Cancel</a>
    <a href="javascript:addWorld();"  class="btn btn-primary">Add World</a>
  </div>
</div>



<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/idbstore.min.js"></script>
<script src="/socket.io/socket.io.js"></script> 
<script src="/js/DataChannel.js"></script> 
<script src="/js/signal.js"></script>
<script src="/js/toposort.js"></script>
<script src="/js/intra.js"></script>

</body>

</html>
